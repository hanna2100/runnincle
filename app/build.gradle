plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'androidx.navigation.safeargs.kotlin'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId 'com.devhanna91.runnincle'
        minSdk 23
        targetSdk 32
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
//        applicationVariants.all { variant ->
//            variant.outputs.all {
//                def name = parent.project.getName()
//                def buildType = variant.buildType.name
//                def versionName = variant.versionName
//                def flavor = variant.productFlavors[0].name
//                outputFileName = "${name}-${flavor}-${buildType}-${versionName}.apk"
//            }
//        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }

    flavorDimensions "versionCode"
    productFlavors {
        free {
            applicationIdSuffix ".free"
            versionCode 2
            versionName "1.0.1"
            buildConfigField 'boolean', 'IS_PAID', "false"
            manifestPlaceholders = [ appLabel: "@string/app_label_free" ]
        }
        paid {
            applicationIdSuffix ".paid"
            versionCode 1
            versionName "1.0.0"
            buildConfigField 'boolean', 'IS_PAID', "true"
            manifestPlaceholders = [ appLabel: "@string/app_label_paid" ]
        }
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation "androidx.compose.ui:ui:$compose_version"
    implementation "androidx.compose.material:material:$compose_version"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_version"
    implementation "androidx.constraintlayout:constraintlayout-compose:$compose_constraintlayout_version"
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.3.1'
    implementation 'androidx.activity:activity-compose:1.3.1'
    implementation "androidx.appcompat:appcompat:$app_compat"
    implementation "androidx.constraintlayout:constraintlayout:$constraint_layout"
    implementation "com.google.accompanist:accompanist-systemuicontroller:$accompanist_verison"
    implementation "com.google.accompanist:accompanist-flowlayout:$accompanist_verison"
    implementation "com.siddroid:holi:$material_color_version"
    implementation "com.akexorcist:localization:$localization_version"

    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"
    implementation "androidx.room:room-ktx:$room_version"
    kapt "androidx.room:room-compiler:$room_compiler_version"

    implementation "com.google.dagger:hilt-android:$hilt_version"
    kapt "com.google.dagger:hilt-android-compiler:$hilt_version"

    implementation "io.github.vanpra.compose-material-dialogs:color:$vanpra_dialog_version"

    implementation "com.google.code.gson:gson:$gson_version"

    implementation "com.google.android.gms:play-services-ads:$ad_mop_version"

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_version"
}
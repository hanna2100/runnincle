buildscript {
    ext {
        compose_version = '1.0.5'
        nav_version = '2.3.5'
        app_compat = '1.3.1'
        constraint_layout = '2.1.0'
        room_version = '2.4.0'
        hilt_version = '2.38.1'
        vanpra_dialog_version = '0.6.3'
        room_compiler_version = '2.4.1'
        compose_constraintlayout_version = '1.0.0'
        accompanist_verison = '0.24.1-alpha'
        material_color_version = '0.0.7'
    }

    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
    }

    repositories {
        mavenCentral()
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.1.0-beta05' apply false
    id 'com.android.library' version '7.1.0-beta05' apply false
    id 'org.jetbrains.kotlin.android' version '1.5.31' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}